version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: snowflake-localhost-postgres
    environment:
      POSTGRES_DB: snowflake_local
      POSTGRES_USER: snowflake_user
      POSTGRES_PASSWORD: snowflake_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - snowflake-network

  snowflake-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snowflake-localhost-proxy
    ports:
      - "4566:4566"
    environment:
      - FLASK_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=snowflake_local
      - POSTGRES_USER=snowflake_user
      - POSTGRES_PASSWORD=snowflake_password
    depends_on:
      - postgres
    networks:
      - snowflake-network
    volumes:
      - ./app:/app

volumes:
  postgres_data:

networks:
  snowflake-network:
    driver: bridge 